<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">


                <h:form id="form1">
                    <p:messages id="messages" showDetail="true" closable="true" 
                                for="topMessage" severity="warn,error,fatal">
                        <p:autoUpdate />
                    </p:messages>
                    <p:growl id="topGrowl" showDetail="true" 
                                    for="topGrowl" severity="info"/>
                    <h3 style="margin:5px 5px 30px 5px">Select a destination Dataset</h3>
                    
                    
                    
                    
                    
                    
                    <p:panel header="List of Saved Datasets" style="width: auto;">
                    
                        
                        
    <p:dataTable id="destSelect" 
                 var="hostInfo"
                 value="#{destinationSelectionView.hostInfoTable}" 
                 selection="#{destinationSelectionView.selectedHostInfo}" 
                 rowKey="#{hostInfo.id}" tableStyle="width:auto" resizableColumns="true">
        
        
        <f:facet name="header">
            Select a destination
        </f:facet>
        <p:column selectionMode="single" style="width:16px;text-align:center"/>
        <p:column headerText="Id">
            <h:outputText value="#{hostInfo.id}" />
        </p:column>
        <p:column headerText="Dataverse URL">
            <h:outputText value="#{hostInfo.hosturl}" />
        </p:column>
        <p:column headerText="Dataverse Name">
            <h:outputText value="#{hostInfo.dataversetitle}" />
        </p:column>
        <p:column headerText="Dataset Name">
            <h:outputText value="#{hostInfo.datasetTitle}" />
        </p:column>
        <p:column headerText="Dataset Id">
            <h:outputText value="#{hostInfo.datasetid}" />
        </p:column>

        <p:column>
            <p:commandButton value="Select" 
            action="#{destinationSelectionView.selectDestination(hostInfo)}" 
            update="form1:messages form1:destDsButton"/>

        </p:column>
    </p:dataTable>
    <p:commandButton id="destDsButton" value="Go to Saved Dataset Page" 
                                 disabled="#{! destinationSelectionView.destDsButtonEnabled}"
                                 action="#{destinationSelectionView.gotoSavedDsPage()}" 
                                 update="messages" />

</p:panel>
                </h:form>



            </ui:define>

        </ui:composition>

    </h:body>
</html>
