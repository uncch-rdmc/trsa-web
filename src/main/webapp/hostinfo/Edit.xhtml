<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HostInfoEditDlg" widgetVar="HostInfoEditDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle_host.EditHostInfoTitle}">
            <h:form id="HostInfoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hostInfoController.selected != null}">
                        <p:outputLabel value="#{bundle_host.EditHostInfoLabel_id}" for="id" id="rowhostid">
                        <span class="material-icons" style="font-size: 1.5em; color:#99bcdb;">help</span>
                        <p:tooltip for="rowhostid" value="Machine-Generated ID; not editable" position="right"/>
                        </p:outputLabel>
                        <p:inputText id="id" 
                            value="#{hostInfoController.selected.id}" 
                            title="#{bundle_host.EditHostInfoTitle_id}" 
                            required="true" 
                            disabled="true"
                            requiredMessage="#{bundle_host.EditHostInfoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle_host.EditHostInfoLabel_hosturl}" for="hosturl" id="rowhosturl">
                        <span class="material-icons" style="font-size: 1.5em; color:#99bcdb;">help</span>
                        <p:tooltip for="rowhosturl" value="The URL of the Dataverse server including https://" position="right"/>
                        </p:outputLabel>
                        <p:inputText id="hosturl" value="#{hostInfoController.selected.hosturl}" 
                            title="#{bundle_host.EditHostInfoTitle_hosturl}" 
                            required="true" 
                            requiredMessage="#{bundle_host.EditHostInfoRequiredMessage_hosturl}"/>
                        <p:outputLabel value="#{bundle_host.EditHostInfoLabel_apitoken}" for="apitoken" id="rowapitoken">
                        <span class="material-icons" style="font-size: 1.5em; color:#99bcdb;">help</span>
                        <p:tooltip for="rowapitoken" value="The API token of your Dataverse account" position="right"/>
                        </p:outputLabel>
                        <p:inputText id="apitoken" 
                            value="#{hostInfoController.selected.apitoken}" 
                            title="#{bundle_host.EditHostInfoTitle_apitoken}" 
                            required="true" 
                            requiredMessage="#{bundle_host.EditHostInfoRequiredMessage_apitoken}"/>
                        <p:outputLabel value="#{bundle_host.EditHostInfoLabel_trsaRegNmbr}" for="trsaRegNmbr" id="rowtrsa">
                        <span class="material-icons" style="font-size: 1.5em; color:#99bcdb;">help</span>
                        <p:tooltip for="rowtrsa" value="TRSA registry number saved on Dataverse's Dashboard" position="right"/>
                        </p:outputLabel>
                        <p:inputText id="trsaRegNmbr" 
                            value="#{hostInfoController.selected.trsaRegNmbr}" 
                            title="#{bundle_host.EditHostInfoTitle_trsaRegNmbr}" 
                            required="true" 
                            requiredMessage="#{bundle_host.EditHostInfoRequiredMessage_trsaRegNmbr}"/>
                        <p:outputLabel value="#{bundle_host.EditHostInfoLabel_dataversealias}" for="dataversealias" id="rowdvalias">
                        <span class="material-icons" style="font-size: 1.5em; color:#99bcdb;">help</span>
                        <p:tooltip for="rowdvalias" value="Dataverse instance's Alias" position="right"/>
                        </p:outputLabel>
                        <p:inputText id="dataversealias" 
                            value="#{hostInfoController.selected.dataversealias}" 
                            title="#{bundle_host.EditHostInfoTitle_dataversealias}" />
                        <p:outputLabel value="#{bundle_host.EditHostInfoLabel_dataversetitle}" for="dataversetitle" id="rowdvtitle">
                        <span class="material-icons" style="font-size: 1.5em; color:#99bcdb;">help</span>
                        <p:tooltip for="rowdvtitle" value="Dataverse instance's Title " position="right"/>
                        </p:outputLabel>
                        <p:inputText id="dataversetitle" 
                            value="#{hostInfoController.selected.dataversetitle}" 
                            title="#{bundle_host.EditHostInfoTitle_dataversetitle}" />
                        <p:outputLabel value="#{bundle_host.EditHostInfoLabel_datasetid}" for="datasetid" id="rowdsid">
                        <span class="material-icons" style="font-size: 1.5em; color:#99bcdb;">help</span>
                        <p:tooltip for="rowdsid" value="Dataset's ID number" position="right"/>
                        </p:outputLabel>
                        <p:inputText id="datasetid" 
                            value="#{hostInfoController.selected.datasetid}"
                            title="#{bundle_host.EditHostInfoTitle_datasetid}" 
                            required="true" 
                            requiredMessage="#{bundle_host.EditHostInfoRequiredMessage_datasetid}"/>
                        
                        <p:outputLabel value="#{bundle_host.EditHostInfoLabel_datasettitle}" for="datasettitle" id="rowdstitle">
                        <span class="material-icons" style="font-size: 1.5em; color:#99bcdb;">help</span>
                        <p:tooltip for="rowdstitle" value="Dataset's Title" position="right"/>
                        </p:outputLabel>
                        <p:inputText id="datasettitle" 
                            value="#{hostInfoController.selected.datasetTitle}" 
                            title="#{bundle_host.EditHostInfoTitle_datasettitle}" 
                            required="false" 
                            />
                        <p:outputLabel value="#{bundle_host.EditHostInfoLabel_datasetdoi}" for="datasetdoi" id="rowdoi">
                        <span class="material-icons" style="font-size: 1.5em; color:#99bcdb;">help</span>
                        <p:tooltip for="rowdoi" value="Dataset's DOI including 'doi:'" position="right"/>
                        </p:outputLabel>
                        <p:inputText id="datasetdoi" 
                            value="#{hostInfoController.selected.datasetDoi}" 
                            title="#{bundle_host.EditHostInfoTitle_datasetdoi}"
                            required="true" 
                            />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hostInfoController.update}" 
                        value="#{bundle_host.Save}" 
                        update="display,:HostInfoListForm:datalist,:growl" 
                        oncomplete="handleSubmit(args, 'HostInfoEditDialog');"/>
                    <p:commandButton value="#{bundle_host.Cancel}" 
                                     onclick="HostInfoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
