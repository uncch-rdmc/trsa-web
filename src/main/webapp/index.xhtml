<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:metadata>
    <f:viewAction action="#{homePageView.onload}" />
</f:metadata>

    <h:head>
        <title></title>
    </h:head>
    <h:body>

        <ui:composition template="/template/layout.xhtml">

        <ui:define name="pageTitle">
            <h:outputText value="#{bundle.AppName}: Home"></h:outputText>
        </ui:define>

            <ui:define name="content">

                <h:form id="form1">
                    <!--                <p:panel header="TRSA Web GUI Demo">-->
                        <h3>Welcome to Trusted Remote Storage Agent (TRSA) Web GUI</h3>
                        <p:messages id="msg" showDetail="true" closable="true"
                                    for="topMsg" severity="fatal,warn,error" globalOnly="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:messages id="messages" showDetail="true" closable="true"
                                    for="topMessage" severity="fatal,warn,error">
                            <p:autoUpdate />
                        </p:messages>
                        <p:growl id="topGrowl" showDetail="true" 
                                 for="topGrowl" severity="info" sticky="true"/>

                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                            
                            <p:commandButton icon="fa fa-fw fa-gear"
                                             value="Setup the paired Dataverse "  
                                             action="#{homePageView.gotoPairingConfirmationPage()}"
                                             disabled="#{homePageView.hostInfoSaved}"
                                             style="font-size: 1.2em!important"/>
                            <p:commandButton icon="fa fa-fw fa-gear"
                                             value="Manage the destination datasets"  
                                             action="#{homePageView.gotoHostinfoPage()}" 
                                             disabled="#{! homePageView.hostInfoSaved}"
                                             style="font-size: 1.2em!important"/>
                            
                            <!-- 'Create a new empty Dataset' was removed at the last update of version 2 -->
                            
                            
                            <p:commandButton icon="fa fa-fw fa-upload"
                                             value="Upload file metadata to an existing Dataset"  
                                             action="#{homePageView.gotoUploadMetadataPage()}"
                                             disabled="#{! homePageView.hostInfoSaved}"
                                             style="font-size: 1.2em!important"/>

                        </p:panelGrid>
                </h:form>
            </ui:define>


        </ui:composition>
        <br />
        <h:link outcome="/dsTemplateData/List" value="Show All DsTemplateData Items"/>
    </h:body>


</html>
